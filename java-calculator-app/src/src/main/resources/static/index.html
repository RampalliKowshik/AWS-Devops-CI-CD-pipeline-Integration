<!DOCTYPE html>
<html>
<head>
    <title>Java Calculator App</title>
</head>
<body>
    <h1>Java Calculator</h1>
    <form id="calcForm">
        <input type="number" id="a" placeholder="Enter first number" required>
        <input type="number" id="b" placeholder="Enter second number" required>
        <select id="operation">
            <option value="add">Add</option>
            <option value="subtract">Subtract</option>
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
        </select>
        <button type="submit">Calculate</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('calcForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const a = document.getElementById('a').value;
            const b = document.getElementById('b').value;
            const operation = document.getElementById('operation').value;

            const response = await fetch(`/api/calculate/${operation}?a=${a}&b=${b}`);
            const result = await response.text();
            document.getElementById('result').innerText = "Result: " + result;
        });
    </script>
</body>
</html>
